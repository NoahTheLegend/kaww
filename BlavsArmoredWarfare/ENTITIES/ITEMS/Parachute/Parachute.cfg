$sprite_factory                                   = generic_sprite
@$sprite_scripts                                  = Parachute.as;
$sprite_texture                                   = Parachute.png
s32_sprite_frame_width                            = 64
s32_sprite_frame_height                           = 64
f32 sprite_offset_x                               = 0
f32 sprite_offset_y                               = 0

$sprite_gibs_start                                = *start*
$sprite_gibs_end                                  = *end*

$sprite_animation_start                           = *start*
	$sprite_animation_default_name                = default
	u16 sprite_animation_default_time             = 3
	u8_sprite_animation_default_loop              = 1
	@u16 sprite_animation_default_frames          = 0; 1; 2;

	$sprite_animation_default_name                = invisible
	u16 sprite_animation_default_time             = 0
	u8_sprite_animation_default_loop              = 0
	@u16 sprite_animation_default_frames          = 3;
$sprite_animation_end                             = *end*

$shape_factory                                    = box2d_shape
@$shape_scripts                                   =
f32 shape_mass                                    = 30.0
f32 shape_radius                                  = 5.5
f32 shape_friction                                = 0.4
f32 shape_elasticity                              = 0.1
f32 shape_buoyancy                                = 0.4
f32 shape_drag                                    = 0.6
bool shape_collides                               = yes
bool shape_ladder                                 = no
bool shape_platform                               = no

@f32 verticesXY                        =
										 
u8 block_support                                  = 0
bool block_background                             = no
bool block_lightpasses                            = no
bool block_snaptogrid                             = no

$movement_factory                                 =

$brain_factory                                    =

$attachment_factory                               = generic_attachment
@$attachment_scripts                              =
@$attachment_points                               =  PICKUP; 2; 0; 1; 0; 0;

$inventory_factory                                =

$name                                             = parachuteblob
@$scripts                                         = Parachute.as;
f32 health                                        = 1.0
$inventory_name                                   = Parachute
$inventory_icon                                   = -
u8 inventory_icon_frame                           = 6
u8 inventory_icon_frame_width                     = 64
u8 inventory_icon_frame_height                    = 64
u8 inventory_used_width                           = 11
u8 inventory_used_height                          = 11
u8 inventory_max_stacks                           = 0
