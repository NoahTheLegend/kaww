# Refinery.cfg

$sprite_factory                                   = generic_sprite
@$sprite_scripts                                  = Stone.as;
													Refinery.as;
													HealthBar.as;
$sprite_texture                                   = Refinery.png
s32_sprite_frame_width                            = 32
s32_sprite_frame_height                           = 32
f32 sprite_offset_x                               = 0
f32 sprite_offset_y                               = -4

$sprite_gibs_start                                = *start*
	$gib_type                                     = predefined
	$gib_style                                    = stone
	u8_gib_count                                  = 15
	@u8_gib_frame                                 = 1; 2; 3;
	f32_velocity                                  = 1.0
	f32_offset_x                                  = 0.0
	f32_offset_y                                  = 0.0
$sprite_gibs_end                                  = *end*

$sprite_animation_start                           = *start*
	$sprite_animation_default_name            = default
	u16_sprite_animation_default_time         = 0
	u8_sprite_animation_default_loop          = 0
	@u16_sprite_animation_default_frames      = 0;

	$sprite_animation_start_name            = start
	u16_sprite_animation_start_time         = 4
	u8_sprite_animation_start_loop          = 0
	@u16_sprite_animation_start_frames      = 1;

	$sprite_animation_use_name            = use
	u16_sprite_animation_use_time         = 4
	u8_sprite_animation_use_loop          = 1
	@u16_sprite_animation_use_frames      = 2; 3; 4; 5;

	$sprite_animation_start_name            = end
	u16_sprite_animation_start_time         = 4
	u8_sprite_animation_start_loop          = 0
	@u16_sprite_animation_start_frames      = 6; 6;

$sprite_animation_end                             = *end*

$shape_factory                                    = box2d_shape
@$shape_scripts                                   =
f32 shape_mass                                    = 20.0
f32 shape_radius                                  = 0.0
f32 shape_friction                                = 0.0
f32 shape_elasticity                              = 0.0
f32 shape_buoyancy                                = 0.0
f32 shape_drag                                    = 0.0
bool shape_collides                               = no
bool shape_ladder                                 = no
bool shape_platform                               = no
@f32 verticesXY                                   = 4.0; 0.0;
													28.0; 0.0;
													28.0; 24.0;
													4.0; 24.0;
u8 block_support                                  = 0
bool block_background                             = no
bool block_lightpasses                            = no
bool block_snaptogrid                             = yes

$movement_factory                                 =

$brain_factory                                    =

$attachment_factory                               = box2d_attachment
@$attachment_scripts                              =
# name; pixel offset (from center) X; offset Y; socket/plug 0/1; controller; radius
@$attachment_points                               = 

